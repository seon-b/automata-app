<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Automata App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Automata App</h1>
    <section class="errorArea">
      <div class="errorDisplay"><h3 id="errorMessage"></h3></div>
    </section>
    <section class="toolbar">
      <div class="toolbarFunctions">
        <button type="button" id="drawButton">Draw</button>
        <button type="button" id="eraseButton">Erase</button>
        <button type="button" id="selectStateButton">Select State</button>
        <button type="button" id="changeStateButton">Change State Type</button>
      </div>
      <div class="toolbarAutomataComponents">
        <button type="button" id="stateButton">State</button>
        <button type="button" id="transitionArrowButton">
          Transition Arrow
        </button>
      </div>
    </section>
    <section class="inputArea">
      <input type="text" id="automataData" placeholder="Enter state name" />
      <button type="button" id="submit">Submit</button>
      <input type="text" id="inputStringData" placeholder="Enter symbols..." />
      <button type="button" id="parse">Parse</button>
    </section>
    <section class="errorArea"><p class="errorDisplay"></p></section>

    <canvas id="canvas" width="600" height="500"></canvas>
    <script type="module" src="app.js"></script>
    <script type="module" src="automataGraphics.js"></script>
    <script type="module" src="error.js"></script>
  </body>
</html>
