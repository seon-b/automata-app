<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Automata App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Automata App</h1>
    <section class="toolbar">
      <button type="button" id="drawButton">Draw</button>
      <button type="button" id="eraseButton">Erase</button>
      <button type="button" id="stateButton">State</button>
      <button type="button" id="transtionButton">Transition Arrow</button>
      <button type="button" id="changeStateButton">Change State</button>
    </section>
    <section class="inputArea">
      <input
        type="text"
        id="automataData"
        placeholder="Enter automata attributes..."
      />
      <input type="text" id="inputString" placeholder="Enter symbols..." />
    </section>
    <canvas id="canvas" width="600" height="500"></canvas>
    <script type="module" src="app.js"></script>
    <script type="module" src="automataGraphics.js"></script>
  </body>
</html>
