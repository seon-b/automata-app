<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Automata App</title>
    <link rel="stylesheet" href="style.css" />
    <script defer type="module" src="app.js"></script>
    <script defer type="module" src="automataGraphics.js"></script>
    <script defer type="module" src="message.js"></script>
  </head>
  <body>
    <h1>Automata App</h1>
    <section class="toolbar">
      <div class="toolbarFunctions">
        <button
          type="button"
          id="drawButton"
          class="buttonStyle selectedButtonStyle"
        >
          Draw
        </button>
        <button type="button" id="eraseButton" class="buttonStyle">
          Erase
        </button>
        <button type="button" id="clearCanvas" class="buttonStyle">
          Clear Canvas
        </button>
        <button type="button" id="selectStateButton" class="buttonStyle">
          Select State
        </button>
        <button type="button" id="changeStateButton" class="buttonStyle">
          Change State Type
        </button>
      </div>
      <div class="toolbarAutomataComponents">
        <button type="button" id="stateButton" class="buttonStyle">
          State
        </button>
        <button
          type="button"
          id="transitionArrowButton"
          class="buttonStyle selectedButtonStyle"
        >
          Transition Arrow
        </button>
        <button type="button" id="connectStatesButton" class="buttonStyle">
          Connect States
        </button>
      </div>
    </section>
    <section class="inputArea">
      <input
        type="text"
        id="automataData"
        placeholder="Enter transition values"
      />
      <button type="button" id="submit" class="buttonStyle">Submit</button>
      <input type="text" id="inputStringData" placeholder="Enter symbols..." />
      <button type="button" id="parse" class="buttonStyle">Parse</button>
    </section>
    <section class="messageArea">
      <p id="messageDisplay"></p>
    </section>

    <canvas id="canvas" width="600" height="200"></canvas>
  </body>
</html>
